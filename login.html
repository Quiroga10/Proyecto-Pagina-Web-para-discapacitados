<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <picture>
            <source media="(min-width:1300px)" srcset="./img/frame4-5/fondo_login_mobile_large.jpg" />
            <source media="(min-width:768px)" srcset="./img/frame4-5/fondo_login_mobile_medium.jpg" />
            <img loading="lazy" src="./img/frame4-5/fondo_login_mobile_small.jpg" alt="Es una imágen para mobile" />
        </picture>
        <div class="header__wave" style="overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #ffffff;"></path>
            </svg></div>
    </header>
    <main>
        <section>
            <div class="section__h1"">
                <a href=" login.html"></a>
                <h1>Iniciar sesion /</h1>
            </div>
            <div class="section__h2">
                <a href="registrar.html">
                    <h2>Registrarse</h2>
                </a>
            </div>
        </section>
        <div class="main__input">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="16" height="16"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#00bfd8" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                <path d="M3 7l9 6l9 -6" />
            </svg>
            <input placeholder="correo electronico" type="email">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock-off" width="16" height="16"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#00bfd8" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M15 11h2a2 2 0 0 1 2 2v2m0 4a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6a2 2 0 0 1 2 -2h4" />
                <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                <path d="M8 11v-3m.719 -3.289a4 4 0 0 1 7.281 2.289v4" />
                <path d="M3 3l18 18" />
            </svg>
            <input placeholder="contraseña" type="password">
            <a href="#">
                <p class="Parrafo">Olvidaste tu contraseña</p>
            </a>
        </div>

        <button class="main__button main__button-secondario">
            Aceptar
        </button>
    </main>
    <script src="https://kit.fontawesome.com/f7dcf31985.js" crossorigin="anonymous"></script>
</body>

</html>
